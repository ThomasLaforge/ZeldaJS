<!doctype html>
<html>

<head>
    <title>Zelda</title>
    <meta charset="UTF-8">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <script src='app.js'></script>
</head>

<body onload='init("parent")'>

<div class='content'>

    <h1>Zelda in your browser!</h1>

    <div id='parent'></div>

    <div class='panel'>

        <div class='panel-header'>
            <h3>How to Play</h3>
        </div>

        <div class='info'>

            <h4>Controls:</h4>
            <ol>
                <li><b>Enter:</b> Start game / Pause
                <li><b>Arrow Keys:</b> Move around
                <li><b>M:</b> Toggle sound (mute)
            </ol>

            <h4>Cheats:</h4>
            <ul>
            </ul>

        </div>

        <div class='panel-footer'>
            Build date: <%=build.date%>
        </div>
    </div>

</div>
</body>

</html>
